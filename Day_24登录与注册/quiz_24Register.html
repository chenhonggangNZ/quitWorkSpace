<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="您操蛋#$*%$" >
    <title>注册</title>
    <link rel="stylesheet" href="quiz_24Login.css" type="text/css">
</head>
<body>
<header>
    <logo>
        <img src="logo.png">
    </logo>
</header>
<main style="padding-top: 100px;">
    <simple style="width: 1300px;height: 800px; margin: 0px auto; display: block; background: white;">
        <register>
                <h1 style="padding-top: 30px;">注册网易云账号</h1>
            <div style="display: inline-block;height: 34px;">
            <span style="background: url(ifyouneed.png) -20px -1px; width:18px;height: 23px;display: block; margin-top: 10px; float: left"></span>
            <a href="" style="display: block;margin-top: 13px; margin-left: 2px; float: left; color: black;" >手机号注册</a>
            </div>
            <div style="display: inline-block;">
            <span style="background: url(ifyouneed.png) -1px -21px; display:block; float: left; width:18px;height: 23px; margin-top: 10px; margin-left: 30px;"></span>
            <a href="" style="margin-left: 0px; float: left;display: block; margin-left:3px; margin-top: 13px; color: #377EE9;">邮箱号注册</a>
            </div>
            <form action="" method="post" class="f_form">
                <label for="adress" class="sequence a">邮箱地址<span class="sect"></span></label>
                <input type="text" class="input" id="adress" name="" placeholder="请输入邮箱"><br>
                <label for="passworded" class="sequence p">设置密码<span class="sect"></span></label>
                <input type="password" class="input" id="passworded" name="" placeholder="请输入密码"><br>
                <label for="rePassword" class="sequence r">确认密码<span class="sect"></span></label>
                <input type="password" class="input" id="rePassword" name="" placeholder="请再次填写密码"><br>
                <label for="tel_number" class="sequence t">手机号<span class="sect"></span></label>
                <input type="tel" class="input" id="tel_number" name="" placeholder="请输入手机号"><br>
                <label for="focs" class="sequence f">图片验证码<span class="sect"></span></label>
                <input type="text" class="input" id="focs" name="" placeholder="请输入图片验证码"><br>
                <label for="message" class="sequence m">短信验证码<span class="sect"></span></label>
                <input type="text" class="input" id="message" name="" placeholder="请输入短信验证码"><br>
                <span></span><input type="checkbox" class="ifuse"><span style="margin-left: 2px;margin-top: 10px; display: inline-block;position: absolute;left: 95px;">同意并遵守</span>
                <a href="" style="display: inline-block;margin-left: 2px;position: absolute;left: 175px; margin-top: 10px; color: #377EE9;">&lt;&lt;服务条款&gt;&gt;</a>
            <input type="submit" value="注册" class="input" id="sublimet"><br>
            <a href="quiz_24Login.css" style="display: inline-block; float: right; margin-right: 74px; margin-top: 10px;color: #377EE9; font-weight: bold;">去登陆</a>
            </form>

        </register>
    </simple>

</main>

<footer></footer>

</body>
</html>
