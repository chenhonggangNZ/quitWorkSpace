<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<button id="btn" onclick="">点击获取第一名的信息</button>
<h1 id="nickname"></h1>
<h1 id="score"></h1>
</body>
<script type="text/javascript">
    function btnClicked() {
        $.get("http://api.k780.com/?app=weather.today&weaid=1&appkey=29836&sign=4fe58a60443a900a251f8b05763d4622&format=json ",function (jsonData) {
            console.log(jsonData);
            var nickname = jsonData['nickname'];
            var score = jsonData['score'];
            $('#btn').text(btnClicked)
            $('#nickname').text('昵称：'+nickname);
            $('#score').text("分数"+score);

        })
    }
    $('#btn').click(btnClicked);
</script>
</html>
